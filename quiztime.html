<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="quizstyle.css">

    <title>Javascript Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row" id="headRow">
            <div class="col-md-10">   
            <h2 class="p-1">Javascript Quiz</h2>
        </div>    
    <div class="col-md-2, pt-2"> 
                            <p>Time Left: <span id="timer">0</span></p>
                        </div> 
                        </div>
 
        <div class="row" id="mainBody">
                <br>
                <div class="col-lg"></div>
            <button type="button" class="btn btn-primary btn-lg rounded-pill" id="start">Start Quiz!</button>
            <button type="button" class="btn btn-primary btn-lg rounded-pill" id="showHigh">Show Last High Score</button>

            <p class="d-none" id="highs"></p>

                <form class="col-lg-6, d-none" id="quizArea" name="quizArea" novalidate>
                    <br>
                    <label for="quizArea" id="quesLabel"></label>
                       
                        <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" id="radio1" name="option" required>
                                    <label class="custom-control-label" for="radio1" id="label1"></label>
                              </div>
                        <div class="custom-control custom-radio mb3">
                                <input class="custom-control-input" type="radio" id="radio2" name="option" required>
                                    <label class="custom-control-label" for="radio2" id="label2"></label>
                        </div>
                        <div class="custom-control custom-radio mb3">
                                        <input class="custom-control-input" type="radio" id="radio3" name="option" required>
                                            <label class="custom-control-label" for="radio3" id="label3"></label>
                              </div>
                        <div class="custom-control custom-radio mb3">
                                <input class="custom-control-input" type="radio" id="radio4" name="option" required>
                                    <label class="custom-control-label" for="radio4" id="label4"></label>
                        </div>

                        <div class="invalid-feedback, d-none" id="invalid"><p class="text-danger">Invalid!</p></div>

                        <div>
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill" id="next">Next</button>
                        </div>
                        <br>
                </form>       

                <form class="col-lg-6, form-inline, d-none" id="complete">Complete!!!
                        <div class="form-group mb-2">
                          <label for="staticScore" class="sr-only">Score: <span id="score"></span> </label>
                          <input type="text" readonly class="form-control-plaintext" id="staticScore" value="">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="inputPassword2" class="sr-only"></label>
                          <input type="text" class="form-control" placeholder="Leave Initals Here" id="highName" value=""></input>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2 rounded-pill" id="high">Log High Score</button>
                      </form>
        
        <div class="col-lg"></div>
        </div>


    </div>



    <script src="quiz.js"></script>
</body>
</html>
