<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Dragon Ball Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-sm-10"></div>
                
                    <div class="col-sm-2" id="timer">
                        <div>Time Left: 180</div>
                    </div>    
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary btn-lg" id="start">Start Quiz!</button>
            <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation2">Toggle this custom radio</label>
                  </div>
                  <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation3">Or toggle this other custom radio</label>
                    <div class="invalid-feedback">More example invalid feedback text</div>
                  </div>
                <form class="col-lg-6, d-none" id="quizArea">
                    <label for="quizArea" id="quesLabel"></label>
                       
                        <div class="form-check">
                                <input class="custom-control-input" type="radio" id="radio1" required>
                                    <label class="form-check-label" for="radio1" id="label1"></label>
                              </div>
                        <div class="form-check">
                                <input class="custom-control-input" type="radio" id="radio2" required>
                                    <label class="form-check-label" for="radio2" id="label2">test</label>
                        </div>
                        <div class="form-check">
                                        <input class="custom-control-input" type="radio" id="radio3" required>
                                            <label class="form-check-label" for="radio3" id="label3">test</label>
                              </div>
                        <div class="form-check">
                                <input class="custom-control-input" type="radio" id="radio4" required>
                                    <label class="form-check-label" for="radio4" id="label4">test</label>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn-lg" id="next">Next</button>
                        </div>
                
                </form>       
        
        <div class="col-lg"></div>
        </div>


    </div>



    <script src="quiz.js"></script>
</body>
</html>
